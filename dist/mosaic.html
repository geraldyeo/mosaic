<!DOCTYPE html>
<html>
  <head>
    <title>Mosaic</title>

  <body>
    <div id="app" class="app">
      <div id="fileDrop" class="imageLoader">
        <input id="fileSelect" name="fileSelect" type="file" style="opacity:0;position:absolute"/>
        <label for="fileSelect">
          <strong>Choose a file</strong>
          <span class="fileDnd">or drag it here</span>.

      </div>

      <div class="imageMosaic">
        <img class="preview" src="" alt="Preview">
        <div id="mosaic" class="mosaic"></div>
      </div>
    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
